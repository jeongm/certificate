<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../resources/static/style.css" />
    <title>Title</title>
</head>
<body>
    <h1>가족관계증명서</h1>
    <table>
        <tbody>
            <tr>
                <th colspan="5">가족관계증명서</th>
            </tr>
            <tr>
                <td colspan="5">
                    <strong>발급일: </strong>
                    <span th:text="${familyCertificate.certificateIssueDate}"/>
                    <strong>증명서확인번호: </strong>
                    <span th:text="${familyCertificate.certificateConfirmationNumber}"/>
                </td>
            </tr>
            <tr>
                <th colspan="2">등록기준지</th>
                <td colspan="3" th:text="${familyCertificate.baseResident.registrationBaseAddress}"></td>
            </tr>
            <tr>
                <th>구분</th>
                <th>성명</th>
                <th>출생년월일</th>
                <th>주민등록번호</th>
                <th>성별</th>
            </tr>
            <tr>
                <td>본인</td>
                <td th:text="${familyCertificate.baseResident.name}"></td>
                <td th:text="${familyCertificate.baseResident.birthDate}"></td>
                <td th:text="${familyCertificate.baseResident.residentRegistrationNumber}"></td>
                <td th:text="${familyCertificate.baseResident.genderCode}"></td>
            </tr>
            <tr th:each="family:${familyCertificate.familyResident}">
                <td th:text="${family.familyRelationshipCode}"></td>
                <td th:text="${family.name}"></td>
                <td th:text="${family.birthDate}"></td>
                <td th:text="${family.residentRegistrationNumber}"></td>
                <td th:text="${family.genderCode}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
